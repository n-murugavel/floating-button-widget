<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Floating Form Widget</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="ffw-container">
			<a href="javascript:void(0);" class="ffw-button">
				<i class="fa fa-info fw"></i>
			</a>
			<ul class="ffw-operations">
				<li class="ffw-operation">
					<a class="green" href="javascript:void(0);">
						<i class="fa fa-user fw"></i>
					</a>
					<span class="tooltip">tooltip less text</span>
				</li>
				<li class="ffw-operation">
					<a class="blue" href="javascript:void(0);">
						<i class="fa fa-telegram fw"></i>
					</a>
					<span class="tooltip">tooltip with large text like this</span>
				</li>
				<li class="ffw-operation">
					<a class="orange" href="javascript:void(0);">
						<i class="fa fa-comments fw"></i>
					</a>
					<span class="tooltip">tooltip with normal text</span>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			window.jQuery || document.write('<script type="text/javascript" src="js/vendors/jquery/jquery.min.js"><\/script>');
		</script>
		<script type="text/javascript" src="js/widget-app.js"></script>
	</body>
</html>
