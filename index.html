<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Floating Form Widget</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="ffw-container">
			<a href="javascript:void(0);" class="ffw-btn">
				<i class="fa fa-info fw"></i>
			</a>
			<ul class="ffw-ops">
				<li class="ffw-op">
					<a class="ffw-op-btn green" href="javascript:void(0);">
						<i class="fa fa-user fw"></i>
					</a>
					<span class="ffw-op-btn-tooltip">Contact Us</span>
				</li>
				<li class="ffw-op">
					<a class="ffw-op-btn blue" href="javascript:void(0);">
						<i class="fa fa-telegram fw"></i>
					</a>
					<span class="ffw-op-btn-tooltip">Report Problems</span>
				</li>
				<li class="ffw-op">
					<a class="ffw-op-btn orange" href="javascript:void(0);">
						<i class="fa fa-comments fw"></i>
					</a>
					<span class="ffw-op-btn-tooltip">Share Feedback</span>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/widget-app.js"></script>
	</body>
</html>
